    <div class="main">
        <div class="header">
            <h1>FatherChat</h1>
        </div>
        <div class="upload-area" id="upload-area">
            <!-- Uploaded files will be displayed here -->
        </div>
        <div class="messages" id="messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-area">
            <div class="attachment-icon" onclick="document.getElementById('file-input').click();">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" fill-rule="evenodd" d="M9 7a5 5 0 0 1 10 0v8a7 7 0 1 1-14 0V9a1 1 0 0 1 2 0v6a5 5 0 0 0 10 0V7a3 3 0 1 0-6 0v8a1 1 0 1 0 2 0V9a1 1 0 1 1 2 0v6a3 3 0 1 1-6 0z" clip-rule="evenodd"></path>
                </svg>
                <input type="file" id="file-input" style="display: none;" multiple onchange="handleFiles(this.files)">
            </div>
            <textarea id="message-input" placeholder="Message FatherChat"></textarea>
            <button class="send-button" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 32 32" class="icon-2xl">
                    <path fill="currentColor" fill-rule="evenodd" d="M15.192 8.906a1.143 1.143 0 0 1 1.616 0l5.143 5.143a1.143 1.143 0 0 1-1.616 1.616l-3.192-3.192v9.813a1.143 1.143 0 0 1-2.286 0v-9.813l-3.192 3.192a1.143 1.143 0 1 1-1.616-1.616z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>Settings</h2>
            <div class="settings-section">
                <label for="model-provider">Model Provider:</label>
                <select id="model-provider" onchange="updateModelOptions()">
                    <option value="openai">OpenAI</option>
                    <option value="groq">Groq</option>
                </select>
            </div>
            <div class="settings-section">
                <label for="api-key">API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your API key">
            </div>
            <div class="settings-section">
                <label for="api-host">API Host:</label>
                <input type="text" id="api-host" placeholder="Enter API host">
            </div>
            <div class="settings-section">
                <div id="model-token-section">
                    <label for="model">Model:</label>
                    <select id="model">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.0">
                    <label for="top-p">Top P:</label>
                    <input type="number" id="top-p" min="0" max="1" step="0.1" value="0.0">
                    <label for="presence-penalty">Presence Penalty:</label>
                    <input type="number" id="presence-penalty" min="0" max="1" step="0.1" value="0.0">
                    <label for="frequency-penalty">Frequency Penalty:</label>
                    <input type="number" id="frequency-penalty" min="0" max="1" step="0.1" value="0.0">
                </div>
            </div>
            <div class="settings-section">
                <button onclick="restoreDefaults()">Restore to Default</button>
                <button onclick="saveSettings()">Save</button>
                <button onclick="closeSettings()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
